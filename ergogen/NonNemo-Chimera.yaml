meta:
  author: Allen Choi
  version: 0.2.0
  engine: 4.1.0
  project: Non-Nemo Split Keyboard Chimera

text_common:
  base_text_android: &base_text_android
    what: utility_text
    params: {side: 'F', reversible: false, face: 'Android Robot'}

  version_text: &version_text
    <<: *base_text_android
    params:
      text: 'Non Nemo 0.2.0'
      mirrored: true

  base_text: &base_text
    what: utility_text
    params:
      face: 'KiCad Font'
      width: 1.5
      height: 1.5

  base_text_small: &base_text_small
    <<: *base_text
    params.width: 1
    params.height: 1

  base_text_tiny: &base_text_tiny
    <<: *base_text
    params.width: 0.7
    params.height: 0.7

  base_text_kr: &base_text_kr
    what: utility_text
    params:
      face: '세방고딕 Bold'
      text: '난네모'

units:
  # proxy spacing
  kx: u
  ky: u
  # padding
  px: kx+1
  py: ky+1
  corner: 2

points:
  zones:
    matrix:
      anchor:
        shift: [30, -100]
      key: {padding: px, spread: px}
      rows: &rows
        bottom: {row_net: row_bottom}
        home: {row_net: row_home}
        top: {row_net: row_top}
      columns:
        pinky: {key: {column_net: col_pinky}}
        ring: {key: {column_net: col_ring}}
        middle: {key: {column_net: col_middle}} 
        index: {key: {column_net: col_index}}
        inner: {key: {column_net: col_inner}}
    cluster:
      key: {padding: px, spread: px}
      anchor: {ref: matrix_index_bottom, shift: [.5px, -py-2]}
      columns:
        esc: {key: {shift: [0, 0], column_net: col_middle}}
        layer: {key: {shift: [0, 0], column_net: col_index}}
        space: {key: {shift: [0, 0], column_net: col_inner}}
      rows: {thumb: {row_net: row_thumb}}
  mirror:
    ref: matrix_inner_home
    distance: 4.5U+5-1.225

outlines:
  raw: &raw
    - &rect_base
      what: rectangle
      bound: false
      joints: 2
    - <<: *rect_base
      where: true
      size: [1.2px, 1.2py]
      fillet: corner

  cover_bottom: &cover_bottom
    - <<: *rect_base
      where: [matrix_middle_bottom]
      adjust: {shift:[-3.8, -px-1]}
      size: [4.8px, 1.2py]
      fillet: corner

  top_mx_raw: &top_mx_raw
    - <<: *rect_base
      where:
        - /matrix_*/
      size: [1.2px, 1.2py]
      fillet: corner

  braekaway_top:
    - <<: *rect_base
      where: [matrix_pinky_top]
      adjust: {shift:[6px+4.6, 10.8+5.5+2.5+1.2]}
      size: [13.5px+3.6, 5]
      fillet: corner
  braekaway_bottom:
    - <<: *rect_base
      where: [cluster_esc_thumb]
      adjust: {shift:[52.15+2.783, -10.8-5.5-2.5-1.2]}
      size: [6.5px+3.6, 5]
      fillet: corner

  pcb_mcu: &pcb_mcu
    - <<: *rect_base
      where: [matrix_inner_home]
      adjust: {shift:[.6px, -17-2.5]}
      size: [3px, 2.5py]
      fillet: corner

  pcb_raw: &pcb_raw
    - <<: *raw
    - <<: *pcb_mcu
    - <<: *pcb_mcu
      where: [mirror_matrix_inner_home]

  keys: &keys
    - what: rectangle
      where: true
      asym: source
      size: 14

  keys_mx:
    - <<: *keys
      where: 
        - /matrix_*/

  switches: &switches
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]

  screw_holes_left: &screw_holes
    top_right: &screw_base
      what: circle
      radius: 1.15
      where: [matrix_inner_top]
      adjust: {shift: [.5px, .5py]}
    top_left:
      <<: *screw_base
      where: [matrix_pinky_top]
      adjust: {shift: [-.5px, .5py]}
    bottom_left:
      <<: *screw_base
      where: [matrix_pinky_bottom]
      adjust: {shift: [-.5px, -.5py]}
    center_left:
      <<: *screw_base
      where: [matrix_middle_home]
      adjust: {shift: [-.5px, .5py]}
    bottom_right:
      <<: *screw_base
      where: [matrix_inner_bottom]
      adjust: {shift: [.5px, -.5py]}
    mcu_right:
      <<: *screw_base
      where: [matrix_inner_bottom]
      adjust: {shift: [2px, py+4.5-1]}
    thumb_left:
      <<: *screw_base
      where: [cluster_esc_thumb]
      adjust: {shift: [-.5px, -.5py]}
    thumb_right:
      <<: *screw_base
      where: [cluster_space_thumb]
      adjust: {shift: [.5px, -.5py]}

  screw_holes_right:
    $extends: outlines.screw_holes_left
    top_right:
      where: [mirror_matrix_inner_top]
    top_left:
      where: [mirror_matrix_pinky_top]
    bottom_left:
      where: [mirror_matrix_pinky_bottom]
    center_left:
      where: [mirror_matrix_middle_home]
    bottom_right:
      where: [mirror_matrix_inner_bottom]
    mcu_right:
      where: [mirror_matrix_inner_bottom]
    thumb_left:
      where: [mirror_cluster_esc_thumb]
    thumb_right:
      where: [mirror_cluster_space_thumb]
    
  outline:
    - "raw"
    - "-screw_holes_left"
    - "-screw_holes_right"

  pcb_outline:
    - "pcb_raw"
    
  top:
    - "outline"
    - "braekaway_top"
    - "braekaway_bottom"
    - "-keys"

  top_mx:
    - "top_mx_raw"
    - "-screw_holes_left"
    - "-screw_holes_right"
    - "braekaway_top"
    - "braekaway_bottom"
    - "-keys_mx"

  pcb:
    - "pcb_outline"
    - "-screw_holes_left"
    - "-screw_holes_right"
    - "braekaway_top"
    - "braekaway_bottom"

  bottom:
    - "pcb"

filled_zone: &filled_zone
  filled_zones:
    what: utility_filled_zone
    params:
      side: 'F&B'
      points: [[0, 0], [297, 0], [297, 210], [0, 210]]

# Common text definitions
text_defs:
  powered_by: &powered_by_base
    <<: *base_text_small
    params.knockout: false
    params.reversible: false
    params.text: 'Powered By Ergogen'

  designed_by: &designed_by
    <<: *base_text_android
    params.text: 'designed by Thunderbird 2086'
    params.width: 1.2
    params.height: 1.2

  base_bat: &base_bat
    <<: *base_text_small
    params: {side: B, mirrored: true, text: '- +'}

  who_am_i: &who_am_i
    <<: *base_text
    params.text: 'Chimera'

breakaway_text: &breakaway_text
  kb_3x5:
    <<: *base_text
    where: [matrix_pinky_top]
    adjust: {shift:[20, 10.8+5.5+2.5+1.2]}
    params.text: 'Non Nemo 3x5 Split Ergo Mechanican Keyboard'
    params.reversible: true
  whoami:
    <<: *who_am_i
    where: [matrix_inner_top]
    adjust: {shift:[40, 10.8+5.5+2.5+1.2]}
    params.knockout: true
    params.reversible: true
  url_text:
    <<: *base_text
    where: [mirror_matrix_ring_top]
    adjust: {shift:[0, 10.8+5.5+2.5+1.2]}
    params.text: 'https://github.com/Thunderbird2086/non-nemo'
    params.reversible: true
  designed_by:
    <<: *designed_by
    params.width: 1.5
    params.height: 1.5
    where: [cluster_esc_thumb]
    adjust: {shift:[52.15, -10.8-5.5-2.5-1.2]}
    params.reversible: true
    
footprint_components:
  base_diode: &base_diode
    what: d_1206_3216m
    params:
      show_3d: true
      side: 'B'
      reversible: false
      from: "{{colrow}}" # from
      to: "{{row_net}}" # to

  mouse_bite: &mouse_bite
    mb_b1: &mouse_bite_bottom
      what: mousebites_5p5mm_easysnap
      where: [cluster_esc_thumb]
      adjust: {shift: [0, -10.8-5.5-1.2], rotate: -90}
    mb_b2:
      <<: *mouse_bite_bottom
      where: [cluster_space_thumb]
    mb_b1r:
      <<: *mouse_bite_bottom
      where: [mirror_cluster_esc_thumb]
      adjust.rotate: 90
    mb_b2r:
      <<: *mouse_bite_bottom
      where: [mirror_cluster_space_thumb]
      adjust.rotate: 90
    mb_t1: &mouse_bite_top
      <<: *mouse_bite_bottom
      where: [matrix_pinky_top]
      adjust: {shift: [0, 10.8+5.5+1.2], rotate: 90}
    mb_t2:
      <<: *mouse_bite_top
      where: [matrix_inner_top]
    mb_t1r:
      <<: *mouse_bite_top
      where: [mirror_matrix_pinky_top]
      adjust.rotate: -90
    mb_t2r:
      <<: *mouse_bite_top
      where: [mirror_matrix_inner_top]
      adjust.rotate: -90
  mouse_bite_v1: &mouse_bite_v1
    mb_v1: &mouse_bite_base
      what: mousebites_5p5mm_easysnap
      where: [matrix_inner_home]
      adjust: {shift: [2U+7.3+2.1, -40]}
  mouse_bite_v: &mouse_bite_v
    mb_v2:
      <<: *mouse_bite_base
      adjust: {shift: [2U+7.3+2.1, -5]}

  pogo_rst_bat:
    pogo_rst_bat: &pogo_rst_bat_base
        where: [matrix_inner_home]
        adjust:
          shift: [1.3px+11.6, -17.6]
          rotate: 90
        params: {P1: BAT, P2: RST, side: 'F'}

pcbs:
  top_chimera:
    template: kicad8
    outlines:
      edge: {outline: top, layer: Edge.Cuts}
    footprints:
      <<: *filled_zone
      <<: *mouse_bite
      <<: *mouse_bite_v1
      <<: *breakaway_text
      designed_by_l: &designed_by_base
        <<: *designed_by
        where: [matrix_ring_bottom]
        adjust: {shift: [0, -9.5]}
      designed_by_r: 
        <<: *designed_by_base
        where: [mirror_matrix_ring_bottom]
      version_small_l: &version_small
        <<: *version_text
        where: [ref: matrix_ring_bottom]
        adjust: {shift: [0, -9.5]}
        params.side: B
        params.width: 1.2
        params.height: 1.2
      version_small_r:
        <<: *version_small
        where: [ mirror_matrix_ring_bottom]
      who_am_i_l: &who_am_i_bottom_base
        <<: *who_am_i
        params.width: 1.2
        params.height: 1.2
        params.reversible: true
        where: [cluster_layer_thumb]
        adjust: {shift: [0, -9.5]}
      who_am_i_r:
        <<: *who_am_i_bottom_base
        where: [mirror_cluster_layer_thumb]

  bottom_chimera:
    template: kicad8
    outlines:
      edge: {outline: bottom, layer: Edge.Cuts}
    footprints:
      <<: *filled_zone
      <<: *mouse_bite
      <<: *mouse_bite_v
      <<: *mouse_bite_v1
      <<: *breakaway_text

      ON_l: &on_base
        <<: *base_text
        where: [matrix_inner_home]
        adjust: {shift: [1.3px+14.3, -20.5]}
        params: {text: "ON", side: "F", reversible: true, knockout: true}
      OFF_l: &off_base
        <<: *base_text
        where: [matrix_inner_home]
        adjust: {shift: [1.3px+14, -28.5]}
        params: {text: "OFF", side: "F", reversible: true, knockout: true}
      ON_r:
        <<: *on_base
        where: [mirror_matrix_inner_home]
      OFF_r:
        <<: *off_base
        where: [mirror_matrix_inner_home]
      qr_firmware: &qr_base
        what: tb2086-non-nemo-firmware-30
        where: [matrix_pinky_home]
        adjust: {shift: [0.5px, 0]}
      qr_guide:
        <<: *qr_base
        what: tb2086-non-nemo-30
        where: [mirror_matrix_pinky_home]
      text_non_nemo_l: &text_non_nemo
        <<: *base_text_kr
        params.width: 8
        params.height: 8
        where: [matrix_index_home]
        adjust: {shift: [20, -5]}
      text_non_nemo_r:
        <<: *text_non_nemo
        where: [mirror_matrix_index_home]
      text_non_nemo_sl: &text_non_nemo_s
        <<: *base_text_android
        params.text: 'NON-NEMO'
        params.width: 5
        params.height: 5
        where: [matrix_index_home]
        adjust: {shift: [20, -15]}
      text_non_nemo_sr:
        <<: *text_non_nemo_s
        where: [mirror_matrix_index_home]
      quick_desc_l: &quick_desc
        <<: *base_text
        where: [matrix_index_home]
        adjust: {shift: [20, -20]}
        params.text: '3x5 Split Ergo Mechanical Keyboard'
      quick_desc_r:
        <<: *quick_desc
        where: [mirror_matrix_index_home]
      who_am_i_l: &who_am_i_base
        <<: *who_am_i
        where: [matrix_index_home]
        adjust: {shift: [20, -23]}
      who_am_i_r:
        <<: *who_am_i_base
        where: [mirror_matrix_index_home]
      who_am_i_bl: &who_am_i_back_base
        <<: *who_am_i_bottom_base
        params.reversible: false
        params.mirrored: true
        params.side: B
        where: [cluster_layer_thumb]
        adjust: {shift: [0, -9.5]}
      who_am_i_br:
        <<: *who_am_i_back_base
        where: [mirror_cluster_layer_thumb]

      # Pogo pin for Bat+ from MCU
      pogo_bat_l: &pogo_bat
        what: pogo_pin_1x02_p2.54mm
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+4.445002, -5.41+1.27]
            rotate: 60
        params: {P1: BAT_x, P2: BAT_c, side: 'B'}
      pogo_bat_r:
        <<: *pogo_bat
        where: [mirror_matrix_inner_home]
        adjust:
            shift: [1.3px-4.445002, -5.41+1.27]
            rotate: -60
      text_xiao_l: &text_xiao
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
          shift: [1.3px+3, -8.8]
          rotate: 90
        params.text: 'XIAO'
        params.side: B
        params.mirrored: true
      text_xiao_r:
        <<: *text_xiao
        where: [mirror_matrix_inner_home]
        adjust.shift: [1.3px-3, -8.8]
      text_mini_l: &text_mini
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
          shift: [1.3px-3, -8.8]
          rotate: 90
        params.text: 'MINI'
        params.side: B
        params.mirrored: true
      text_mini_r:
        <<: *text_mini
        where: [mirror_matrix_inner_home]
        adjust.shift: [1.3px+3, -8.8]
      jumber_bat_l: &jumber_bat
        what: SJP_3_OR_Pad_10x15
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px, -8.8]
        params: {P1: BAT_c, P2: BAT, P3: BAT_x, side: 'B'}
      jumper_bat_r:
        <<: *jumber_bat
        where: [mirror_matrix_inner_home]

      # Pogo pin for Reset from MCU
      pogo_rst_l: &pogo_rst
        what: pogo_pin_1x02_p2.54mm
        where: [matrix_inner_home]
        adjust:
          shift: [1.3px, -5.41+6.0325]
        params: {P1: GND, P2: RST, side: 'B'}
      pogo_rst_r:
        <<: *pogo_rst
        where: [mirror_matrix_inner_home]
      text_rst_mcu_l: &text_rst_mcu
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
          shift: [1.3px+1.3, -5.41+4.0325]
        params.text: 'RST'
        params.side: B
        params.mirrored: true
      text_rst_mcu_r:
        <<: *text_rst_mcu
        where: [mirror_matrix_inner_home]
        adjust:
          shift: [1.3px-1.3, -5.41+4.0325]
      text_GND_mcu_l: &text_GND_mcu
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
          shift: [1.3px-1.3, -5.41+4.0325]
        params.text: 'GND'
        params.side: B
        params.mirrored: true
      text_GND_mcu_r:
        <<: *text_GND_mcu
        where: [mirror_matrix_inner_home]
        adjust:
          shift: [1.3px+1.3, -5.41+4.0325]

      # Pogo pins
      pogo_pin_l: &pogo_pin
        <<: *pogo_rst_bat_base
        what: pogo_pin_1x02_p2.54mm
      pogo_pin_r:
        <<: *pogo_pin
        where: [mirror_matrix_inner_home]
        adjust.rotate: -90
      text_bat_l: &text_bat
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+14.3, -18.8]
        params.text: 'B+'
        params.side: B
        params.mirrored: true
      text_rst_l: &text_rst
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+14.3, -16.5]
        params.text: 'RST'
        params.side: B
        params.mirrored: true
      text_bat_r:
        <<: *text_bat
        where: [mirror_matrix_inner_home]
      text_rst_r:
        <<: *text_rst
        where: [mirror_matrix_inner_home]

  # PCB - Keyboard
  non_nemo_chimera:
    template: kicad8
    outlines:
      edge: {outline: bottom, layer: Edge.Cuts}
    footprints:
      <<: *filled_zone
      <<: *mouse_bite
      <<: *mouse_bite_v
      <<: *mouse_bite_v1
      <<: *breakaway_text
      hotswap_base: &hs_base
        what: MX_HS_1u
        where:
          /matrix_*/
        params: 
          P1: "{{colrow}}"
          P2: "{{column_net}}"
          side: B
          reversible: false
          show_3d: true
      diode_base:
        <<: *base_diode
        adjust: {shift: [7.5, 0], rotate: 90, resist: true}
        where:
          - /matrix_*/

      hotswat_choc:
        <<: *hs_base
        what: choc_v1_v2_HS_1u
        where:
          - /cluster_*/          
      diode_choc:
        <<: *base_diode
        where:
          - /cluster_*/
        adjust: {shift: [-7.5, 3], rotate: -90, resist: true}

      # MCU - XIAO NRF52840
      mcu_l: &mcu
        what: "xiao_nrf52840"
        where: matrix_inner_home
        adjust:
          shift: [1.3px, -5.41]
        params: {designator: "MCU", show_3d: true, edgecut: true}
      mcu_r:
        <<: *mcu
        where: mirror_matrix_inner_home

      # Power button
      power_btn_l: &power_btn
        what: SW_SPDT_PCM12
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+13.6, -24.5]
            rotate: 90
        params: {P1: BAT, P2: BAT_IN, side: 'B', show_3d: true, designator: "SW_SPDT"}
      power_btn_r: 
        <<: *power_btn
        where: [mirror_matrix_inner_home]
        params: {P3: BAT, P2: BAT_IN, side: 'B', show_3d: true, designator: 'SW_SPDT'}

      # Reset button
      reset_btn_l: &reset_btn
        what: SW_smt_20_40_35
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+14.8, -14]
            rotate: -90
        params: {P1: RST, P2: GND, side: 'B', show_3d: true}
      reset_btn_r:
        <<: *reset_btn
        where: [mirror_matrix_inner_home]
        params: {P1: GND, P2: RST, side: 'B', show_3d: true}
        
      # Pogo pins
      pogo_tag_l: &pogo_tag
        <<: *pogo_rst_bat_base
        what: pogo_tag_1x02_p2.54mm
        params.side: 'B'
      pogo_tag_r:
        <<: *pogo_tag
        where: [mirror_matrix_inner_home]
        adjust.rotate: -90
      text_bat_l: &text_bat
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+13.1, -18.9]
        params.text: 'B+'
        params.mirrored: true
        params.side: B
      text_rst_l: &text_rst
        <<: *base_text_tiny
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px+13.1, -17.1]
        params.text: 'RST'
        params.mirrored: true
        params.side: B
      text_bat_r:
        <<: *text_bat
        where: [mirror_matrix_inner_home]
      text_rst_r:
        <<: *text_rst
        where: [mirror_matrix_inner_home]

      # Battery connector
      bat_con_l: &bat_con
        what:  ezmate_78171-1x02_hs
        where: [matrix_inner_home]
        adjust:
            shift: [1.3px, -24.5]
            rotate: -90
        params: {P1: GND, P2: BAT_IN, side: 'B', show_3d: true}
      bat_text_l: &bat_text
        <<: *base_bat
        where: [matrix_inner_home] 
        adjust: 
          shift: [1.3px+4, -24.5]
          rotate: -90
      bat_con_r:
        <<: *bat_con
        where: [mirror_matrix_inner_home]
      bat_text_r:
        <<: *bat_text
        where: [mirror_matrix_inner_home]

      # Logos
      ergogen_logo: &logo_ergo
        what: utility_ergogen_logo
        where: [matrix_inner_home]
        adjust: {shift: [px-2, -19.5]}
        params.side: B
      oshw_logo: &logo_oshw
        what: logo_oshw
        where: [matrix_inner_home]
        adjust: {shift: [px+12, -19.5]}
        params.side: B
      ergogen_logo_r:
        <<: *logo_ergo
        where: [mirror_matrix_inner_home]
      oshw_logo_r:
        <<: *logo_oshw
        where: [mirror_matrix_inner_home]

      # Texts
      powered_by_l: &powered_by
        <<: *powered_by_base
        params.side: B
        params.mirrored: true
        where: [matrix_inner_home]
        adjust: {shift: [1.3px, -29]}
      powered_by_r:
